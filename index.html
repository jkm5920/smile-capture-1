<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마일 감지 카메라 - 실시간 접근</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@latest/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border-left: 4px solid #4ecdc4;
        }
        
        .camera-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .video-container, .canvas-container {
            position: relative;
            border: 3px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        video, canvas {
            width: 400px;
            height: 300px;
            background: black;
            display: block;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 25px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border-left: 4px solid #ffd700;
        }
        
        .status.success {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .status.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .permission-guide {
            background: rgba(255, 193, 7, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #ffc107;
        }
        
        .expressions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .expression {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .expression-value {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .expression-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .smile-indicator {
            font-size: 3rem;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .smile-active {
            animation: pulse 1s infinite;
            transform: scale(1.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .camera-section {
                flex-direction: column;
                align-items: center;
            }
            
            video, canvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>😊 스마일 감지 카메라</h1>
        <p class="subtitle">웃음을 감지하면 자동으로 하이라이트!</p>
        
        <div class="permission-guide">
            <h3>🔐 실시간 카메라 접근 가이드</h3>
            <ol style="margin: 15px 0; padding-left: 20px;">
                <li><strong>"카메라 시작" 버튼 클릭</strong></li>
                <li><strong>"카메라에 접근할 수 있도록 허용하시겠습니까?" → 허용 선택</strong></li>
                <li>브라우저 주소창의 🔒 아이콘을 클릭하여 항상 허용으로 설정 가능</li>
                <li>권한이 거부된 경우: 설정 → 개인정보 및 보안 → 사이트 설정 → 카메라 → 허용</li>
            </ol>
        </div>
        
        <div class="camera-section">
            <div class="video-container">
                <video id="video" width="400" height="300" autoplay muted playsinline></video>
                <div style="padding: 10px; background: rgba(0,0,0,0.7);">실시간 카메라</div>
            </div>
            <div class="canvas-container">
                <canvas id="overlay" width="400" height="300"></canvas>
                <div style="padding: 10px; background: rgba(0,0,0,0.7);">AI 분석 결과</div>
            </div>
        </div>
        
        <div class="smile-indicator" id="smileIndicator">😐</div>
        
        <div class="controls">
            <button id="startCamera">📷 카메라 시작</button>
            <button id="capture" disabled>📸 사진 저장</button>
            <button id="stopCamera" disabled>⏹️ 카메라 정지</button>
        </div>
        
        <div class="status" id="status">
            애플리케이션 초기화 중...
        </div>
        
        <div class="expressions" id="expressions">
            <!-- 감지된 표정 정보가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        // 요소 선택
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');
        const statusDiv = document.getElementById('status');
        const expressionsDiv = document.getElementById('expressions');
        const smileIndicator = document.getElementById('smileIndicator');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');
        const stopCameraBtn = document.getElementById('stopCamera');

        // 상태 변수
        let isCameraActive = false;
        let detectionInterval;
        let modelsLoaded = false;
        let currentStream = null;

        // 상태 업데이트 함수
        function updateStatus(message, type = '') {
            console.log(`Status: ${message}`);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // 실시간 카메라 접근 권한 요청 함수
        async function requestCameraAccess() {
            updateStatus('📷 실시간 카메라 접근 권한 요청 중...');
            
            try {
                // 카메라 접근 권한 확인
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                
                if (permissionStatus.state === 'granted') {
                    updateStatus('✅ 카메라 접근 권한이 이미 허용되었습니다.', 'success');
                    return true;
                } else if (permissionStatus.state === 'prompt') {
                    updateStatus('카메라 접근 권한을 허용해주세요...');
                    return true;
                } else {
                    updateStatus('❌ 카메라 접근이 거부되었습니다. 브라우저 설정에서 권한을 허용해주세요.', 'error');
                    return false;
                }
            } catch (error) {
                console.log('Permission API not supported, proceeding...');
                return true;
            }
        }

        // 얼굴 인식 모델 로드 (여러 CDN 시도)
        async function loadModels() {
            updateStatus('AI 얼굴 인식 모델을 로드하는 중...');
            
            const modelPaths = [
                'https://cdn.jsdelivr.net/npm/face-api.js@latest/weights/',
                'https://unpkg.com/face-api.js@latest/weights/',
                'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'
            ];

            for (const modelPath of modelPaths) {
                try {
                    updateStatus(`모델 로드 시도: ${modelPath}`);
                    
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(modelPath),
                        faceapi.nets.faceLandmark68Net.loadFromUri(modelPath),
                        faceapi.nets.faceExpressionNet.loadFromUri(modelPath)
                    ]);
                    
                    modelsLoaded = true;
                    updateStatus('✅ AI 모델 로드 성공! 이제 카메라를 시작할 수 있습니다.', 'success');
                    startCameraBtn.disabled = false;
                    return;
                    
                } catch (error) {
                    console.warn(`모델 로드 실패 (${modelPath}):`, error);
                    continue;
                }
            }
            
            // 모든 경로 실패 시
            updateStatus('⚠️ AI 모델 로드에 실패했지만 기본 카메라 기능은 사용 가능합니다', 'error');
            startCameraBtn.disabled = false;
        }

        // 카메라 시작 함수
        async function startCamera() {
            if (isCameraActive) return;
            
            // 카메라 접근 권한 확인
            const hasPermission = await requestCameraAccess();
            if (!hasPermission) return;
            
            updateStatus('노트북 카메라 연결 시도 중...');
            
            try {
                // 노트북 기본 카메라 설정
                const constraints = {
                    video: {
                        width: { ideal: 400, max: 1280 },
                        height: { ideal: 300, max: 720 },
                        facingMode: 'user', // 노트북 전면 카메라
                        frameRate: { ideal: 30, max: 60 }
                    },
                    audio: false
                };

                // 실시간 스트림 요청
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // 비디오 요소에 스트림 연결
                video.srcObject = currentStream;
                isCameraActive = true;
                
                // 버튼 상태 업데이트
                startCameraBtn.disabled = true;
                startCameraBtn.textContent = '📷 카메라 실행 중';
                captureBtn.disabled = false;
                stopCameraBtn.disabled = false;
                
                updateStatus('✅ 실시간 카메라 연결 성공! 얼굴을 인식 중입니다...', 'success');
                
                // 비디오 로드 완료 대기
                video.addEventListener('loadedmetadata', () => {
                    if (modelsLoaded) {
                        startFaceDetection();
                    } else {
                        startBasicPreview();
                    }
                });
                
            } catch (error) {
                console.error('카메라 접근 오류:', error);
                handleCameraError(error);
            }
        }

        // 카메라 에러 처리
        function handleCameraError(error) {
            let errorMessage = '';
            
            if (error.name === 'NotAllowedError') {
                errorMessage = '❌ 카메라 접근이 거부되었습니다.\n\n해결 방법:\n1. 브라우저 주소창의 🔒 아이콘 클릭\n2. "사이트 설정" 또는 "권한" 선택\n3. 카메라를 "허용"으로 변경\n4. 페이지 새로고침 후 다시 시도';
            } else if (error.name === 'NotFoundError') {
                errorMessage = '❌ 카메라를 찾을 수 없습니다. 노트북에 카메라가 있는지 확인해주세요.';
            } else if (error.name === 'NotSupportedError') {
                errorMessage = '❌ 이 브라우저에서 카메라를 지원하지 않습니다. Chrome, Edge, Firefox 최신 버전을 사용해주세요.';
            } else if (error.name === 'NotReadableError') {
                errorMessage = '❌ 카메라가 다른 프로그램에서 사용 중입니다. 다른 카메라 앱을 모두 닫아주세요.';
            } else {
                errorMessage = '❌ 카메라 접근 실패: ' + error.message;
            }
            
            updateStatus(errorMessage, 'error');
            alert(errorMessage);
            startCameraBtn.disabled = false;
        }

        // 기본 미리보기 (모델 없을 때)
        function startBasicPreview() {
            updateStatus('기본 카메라 모드: 사진 촬영 기능 사용 가능');
            
            detectionInterval = setInterval(() => {
                if (video.paused || video.ended) return;
                
                context.clearRect(0, 0, overlay.width, overlay.height);
                context.drawImage(video, 0, 0, overlay.width, overlay.height);
                
                expressionsDiv.innerHTML = `
                    <div class="expression">
                        <div style="font-size: 1.1em;">📷 기본 카메라 모드</div>
                        <div>AI 모델 없이 기본 기능 사용 중</div>
                    </div>
                `;
            }, 100);
        }

        // 얼굴 감지 함수
        function startFaceDetection() {
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(overlay, displaySize);
            
            detectionInterval = setInterval(async () => {
                if (video.paused || video.ended) return;
                
                try {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceExpressions();
                    
                    // 캔버스 초기화
                    context.clearRect(0, 0, overlay.width, overlay.height);
                    
                    // 감지 결과 리사이즈 및 그리기
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    faceapi.draw.drawDetections(overlay, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
                    faceapi.draw.drawFaceExpressions(overlay, resizedDetections);
                    
                    // 표현식 정보 업데이트
                    updateExpressionsInfo(detections);
                    
                } catch (error) {
                    console.error('얼굴 감지 오류:', error);
                }
            }, 150);
        }

        // 표현식 정보 업데이트
        function updateExpressionsInfo(detections) {
            if (detections.length === 0) {
                expressionsDiv.innerHTML = '<div class="expression">👤 얼굴이 감지되지 않았습니다. 카메라 앞으로 이동해주세요.</div>';
                smileIndicator.textContent = '😐';
                smileIndicator.classList.remove('smile-active');
                return;
            }
            
            const expressions = detections[0].expressions;
            let expressionsHTML = '';
            let maxExpression = { name: '', value: 0 };
            
            Object.entries(expressions).forEach(([emotion, confidence]) => {
                const percent = Math.round(confidence * 100);
                const emojis = {
                    'happy': '😄', 'sad': '😢', 'angry': '😠', 
                    'fearful': '😨', 'disgusted': '🤢', 
                    'surprised': '😲', 'neutral': '😐'
                };
                
                expressionsHTML += `
                    <div class="expression">
                        <div style="font-size: 1.1em; margin-bottom: 5px;">${emojis[emotion] || '❓'} ${emotion}</div>
                        <div class="expression-value">
                            <div class="expression-fill" style="width: ${percent}%"></div>
                        </div>
                        <div style="margin-top: 5px; font-weight: bold; font-size: 0.9em;">${percent}%</div>
                    </div>
                `;
                
                if (confidence > maxExpression.value) {
                    maxExpression = { name: emotion, value: confidence };
                }
            });
            
            expressionsDiv.innerHTML = expressionsHTML;
            
            // 미소 감지 시 하이라이트
            if (maxExpression.name === 'happy' && maxExpression.value > 0.8) {
                smileIndicator.textContent = '😄';
                smileIndicator.classList.add('smile-active');
            } else {
                smileIndicator.textContent = '😐';
                smileIndicator.classList.remove('smile-active');
            }
        }

        // 카메라 정지
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                video.srcObject = null;
                isCameraActive = false;
                
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                }
                
                startCameraBtn.disabled = false;
                startCameraBtn.textContent = '📷 카메라 시작';
                captureBtn.disabled = true;
                stopCameraBtn.disabled = true;
                
                updateStatus('카메라가 정지되었습니다. 다시 시작하려면 "카메라 시작"을 클릭하세요.');
                
                // 캔버스 초기화
                context.clearRect(0, 0, overlay.width, overlay.height);
                expressionsDiv.innerHTML = '';
                smileIndicator.textContent = '😐';
                smileIndicator.classList.remove('smile-active');
            }
        }

        // 사진 캡처
        function capturePhoto() {
            if (!isCameraActive) {
                alert('먼저 카메라를 시작해주세요!');
                return;
            }
            
            try {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const link = document.createElement('a');
                link.download = `smile-capture-${timestamp}.png`;
                link.href = overlay.toDataURL('image/png');
                link.click();
                
                updateStatus('✅ 사진이 저장되었습니다!', 'success');
                
            } catch (error) {
                console.error('사진 저장 오류:', error);
                updateStatus('❌ 사진 저장에 실패했습니다.', 'error');
            }
        }

        // 이벤트 리스너
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        stopCameraBtn.addEventListener('click', stopCamera);

        // 페이지 로드 시 모델 로드 시작
        window.addEventListener('load', loadModels);

        // 페이지 종료 시 카메라 정리
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
        });

        // 카메라 지원 여부 확인
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus('❌ 이 브라우저는 카메라를 지원하지 않습니다. Chrome, Edge, Firefox 최신 버전을 사용해주세요.', 'error');
            startCameraBtn.disabled = true;
        }
    </script>
</body>
</html>
