<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마일 감지 카메라</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .camera-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .video-container, .canvas-container {
            position: relative;
            border: 3px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        video, canvas {
            width: 400px;
            height: 300px;
            background: black;
            display: block;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        
        .expressions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .expression {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .expression-value {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .expression-fill {
            height: 100%;
            background: #4ecdc4;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .smile-detected {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { background: #ff6b6b; }
            50% { background: #ff5252; }
            100% { background: #ff6b6b; }
        }
        
        @media (max-width: 768px) {
            video, canvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .camera-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>😊 스마일 감지 카메라</h1>
        <p class="subtitle">웃음을 감지하면 자동으로 하이라이트!</p>
        
        <div class="camera-section">
            <div class="video-container">
                <video id="video" width="400" height="300" autoplay muted playsinline></video>
            </div>
            <div class="canvas-container">
                <canvas id="overlay" width="400" height="300"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button id="startCamera">📷 카메라 시작</button>
            <button id="capture" disabled>📸 사진 저장</button>
        </div>
        
        <div class="status" id="status">
            카메라 준비 중...
        </div>
        
        <div class="expressions" id="expressions">
            <!-- 표현식 정보가 여기에 동적으로 추가됨 -->
        </div>
    </div>

    <!-- FaceAPI.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        // 요소 선택
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');
        const statusDiv = document.getElementById('status');
        const expressionsDiv = document.getElementById('expressions');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');

        // 상태 변수
        let isCameraActive = false;
        let detectionInterval;
        let modelsLoaded = false;

        // 상태 업데이트 함수
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.background = isError ? 
                'rgba(255, 87, 87, 0.2)' : 'rgba(76, 175, 80, 0.2)';
            console.log(message);
        }

        // 모델 로드 함수
        async function loadModels() {
            updateStatus('AI 모델을 로드하는 중...');
            
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/')
                ]);
                
                modelsLoaded = true;
                updateStatus('모델 로드 완료! 카메라를 시작해주세요.');
                startCameraBtn.disabled = false;
                
            } catch (error) {
                console.error('모델 로드 오류:', error);
                updateStatus('모델 로드 실패. 페이지를 새로고침 해주세요.', true);
            }
        }

        // 카메라 시작 함수
        async function startCamera() {
            if (isCameraActive || !modelsLoaded) return;
            
            updateStatus('카메라 접근 권한 요청 중...');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 400 },
                        height: { ideal: 300 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                isCameraActive = true;
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                
                updateStatus('카메라 연결 성공! 얼굴을 인식 중...');
                
                // 얼굴 감지 시작
                startFaceDetection();
                
            } catch (error) {
                console.error('카메라 오류:', error);
                let errorMessage = '카메라 접근 실패: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += '카메라 권한이 거부되었습니다.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += '카메라를 찾을 수 없습니다.';
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, true);
            }
        }

        // 얼굴 감지 함수
        function startFaceDetection() {
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(overlay, displaySize);
            
            detectionInterval = setInterval(async () => {
                if (video.paused || video.ended) return;
                
                try {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceExpressions();
                    
                    // 캔버스 초기화
                    context.clearRect(0, 0, overlay.width, overlay.height);
                    
                    // 감지 결과 리사이즈 및 그리기
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    faceapi.draw.drawDetections(overlay, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
                    faceapi.draw.drawFaceExpressions(overlay, resizedDetections);
                    
                    // 표현식 정보 업데이트
                    updateExpressionsInfo(detections);
                    
                } catch (error) {
                    console.error('얼굴 감지 오류:', error);
                }
            }, 100);
        }

        // 표현식 정보 업데이트
        function updateExpressionsInfo(detections) {
            if (detections.length === 0) {
                expressionsDiv.innerHTML = '<div class="expression">얼굴이 감지되지 않았습니다</div>';
                captureBtn.classList.remove('smile-detected');
                captureBtn.textContent = '📸 사진 저장';
                return;
            }
            
            const expressions = detections[0].expressions;
            let expressionsHTML = '';
            let maxExpression = { name: '', value: 0 };
            
            // 각 표현식에 대한 HTML 생성
            Object.entries(expressions).forEach(([emotion, confidence]) => {
                const percent = Math.round(confidence * 100);
                const emojis = {
                    'happy': '😄', 'sad': '😢', 'angry': '😠', 
                    'fearful': '😨', 'disgusted': '🤢', 
                    'surprised': '😲', 'neutral': '😐'
                };
                
                expressionsHTML += `
                    <div class="expression">
                        <div>${emojis[emotion] || '❓'} ${emotion}</div>
                        <div class="expression-value">
                            <div class="expression-fill" style="width: ${percent}%"></div>
                        </div>
                        <small>${percent}%</small>
                    </div>
                `;
                
                // 가장 높은 표현식 찾기
                if (confidence > maxExpression.value) {
                    maxExpression = { name: emotion, value: confidence };
                }
            });
            
            expressionsDiv.innerHTML = expressionsHTML;
            
            // 미소 감지 시 버튼 하이라이트
            if (maxExpression.name === 'happy' && maxExpression.value > 0.7) {
                captureBtn.classList.add('smile-detected');
                captureBtn.textContent = '😄 웃는 얼굴 감지!';
            } else {
                captureBtn.classList.remove('smile-detected');
                captureBtn.textContent = '📸 사진 저장';
            }
        }

        // 사진 캡처 함수
        function capturePhoto() {
            if (!isCameraActive) {
                alert('먼저 카메라를 시작해주세요!');
                return;
            }
            
            try {
                const link = document.createElement('a');
                link.download = `smile-${Date.now()}.png`;
                link.href = overlay.toDataURL('image/png');
                link.click();
                
                updateStatus('사진이 저장되었습니다! 😊');
                
            } catch (error) {
                console.error('사진 저장 오류:', error);
                updateStatus('사진 저장에 실패했습니다.', true);
            }
        }

        // 이벤트 리스너 설정
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);

        // 페이지 로드 시 모델 로드 시작
        window.addEventListener('load', loadModels);

        // 페이지 종료 시 정리
        window.addEventListener('beforeunload', () => {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // 초기화
        loadModels();
    </script>
</body>
</html>
