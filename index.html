<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마일 감지 카메라 - 표정 분석 개선</title>
    <!-- 안정적인 FaceAPI.js 버전 사용 -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border-left: 4px solid #4ecdc4;
        }
        
        .troubleshooting {
            background: rgba(255, 193, 7, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
            text-align: left;
        }
        
        .camera-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .video-container, .canvas-container {
            position: relative;
            border: 3px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        video, canvas {
            width: 500px;
            height: 375px;
            background: black;
            display: block;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 25px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border-left: 4px solid #ffd700;
        }
        
        .status.success {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .status.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .detection-info {
            background: rgba(78, 205, 196, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .expressions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .expression {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .expression.highlight {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
        }
        
        .expression-value {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .expression-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .smile-indicator {
            font-size: 3rem;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .smile-active {
            animation: pulse 1s infinite;
            transform: scale(1.3);
            color: #ffd700;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .camera-section {
                flex-direction: column;
                align-items: center;
            }
            
            video, canvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>😊 스마일 감지 카메라</h1>
        <p class="subtitle">개선된 표정 분석 기능</p>
        
        <div class="troubleshooting">
            <h3>🔧 표정 분석 문제 해결 가이드</h3>
            <ul>
                <li><strong>얼굴이 잘 보이도록 밝은 곳에서 사용해주세요</strong></li>
                <li>카메라와 1-2m 거리를 유지해주세요</li>
                <li>정면을 보고, 얼굴 전체가 보이도록 해주세요</li>
                <li>과도한 움직임을 피해주세요</li>
                <li>안경이나 마스크는 인식 정확도를 낮출 수 있습니다</li>
            </ul>
        </div>
        
        <div class="camera-section">
            <div class="video-container">
                <video id="video" width="500" height="375" autoplay muted playsinline></video>
                <div style="padding: 10px; background: rgba(0,0,0,0.7);">실시간 카메라</div>
            </div>
            <div class="canvas-container">
                <canvas id="overlay" width="500" height="375"></canvas>
                <div style="padding: 10px; background: rgba(0,0,0,0.7);">AI 분석 결과</div>
            </div>
        </div>
        
        <div class="smile-indicator" id="smileIndicator">😐</div>
        
        <div class="detection-info" id="detectionInfo">
            얼굴 인식 대기 중...
        </div>
        
        <div class="controls">
            <button id="startCamera">📷 카메라 시작</button>
            <button id="capture" disabled>📸 사진 저장</button>
            <button id="toggleDebug" disabled>🐛 디버그 정보</button>
        </div>
        
        <div class="status" id="status">
            애플리케이션 초기화 중...
        </div>
        
        <div class="expressions" id="expressions">
            <!-- 감지된 표정 정보가 여기에 표시됩니다 -->
        </div>
        
        <div class="debug-info" id="debugInfo" style="display: none;">
            <!-- 디버그 정보 -->
        </div>
    </div>

    <script>
        // 요소 선택
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');
        const statusDiv = document.getElementById('status');
        const detectionInfo = document.getElementById('detectionInfo');
        const expressionsDiv = document.getElementById('expressions');
        const smileIndicator = document.getElementById('smileIndicator');
        const debugInfo = document.getElementById('debugInfo');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');
        const toggleDebugBtn = document.getElementById('toggleDebug');

        // 상태 변수
        let isCameraActive = false;
        let detectionInterval;
        let modelsLoaded = false;
        let currentStream = null;
        let showDebug = false;
        let lastDetections = [];

        // 상태 업데이트 함수
        function updateStatus(message, type = '') {
            console.log(`Status: ${message}`);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // 디버그 정보 업데이트
        function updateDebugInfo(detections) {
            if (!showDebug) return;
            
            const debugText = [];
            
            if (detections.length === 0) {
                debugText.push('❌ 얼굴 감지되지 않음');
                debugText.push('가능한 원인:');
                debugText.push('- 얼굴이 프레임 안에 없음');
                debugText.push('- 조명이 너무 어두움');
                debugText.push('- 카메라 초점 문제');
                debugText.push('- 너무 가깝거나 멀리 있음');
            } else {
                detections.forEach((detection, index) => {
                    debugText.push(`👤 얼굴 ${index + 1} 감지됨`);
                    debugText.push(`- 신뢰도: ${(detection.detection.score * 100).toFixed(1)}%`);
                    debugText.push(`- 박스 크기: ${detection.detection.box.width.toFixed(0)}x${detection.detection.box.height.toFixed(0)}`);
                    
                    const expressions = detection.expressions;
                    Object.entries(expressions).forEach(([emotion, confidence]) => {
                        if (confidence > 0.1) {
                            debugText.push(`- ${emotion}: ${(confidence * 100).toFixed(1)}%`);
                        }
                    });
                });
            }
            
            debugInfo.innerHTML = debugText.join('<br>');
        }

        // 모델 로드 함수 - 더 안정적인 버전
        async function loadModels() {
            updateStatus('AI 얼굴 인식 모델을 로드하는 중...');
            
            try {
                // 직접 모델 파일 경로 지정 (더 정확한 버전)
                const modelBaseUrl = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/';
                
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(modelBaseUrl),
                    faceapi.nets.faceLandmark68Net.loadFromUri(modelBaseUrl),
                    faceapi.nets.faceExpressionNet.loadFromUri(modelBaseUrl),
                    faceapi.nets.ssdMobilenetv1.loadFromUri(modelBaseUrl)
                ]);
                
                modelsLoaded = true;
                updateStatus('✅ AI 모델 로드 성공! 이제 카메라를 시작할 수 있습니다.', 'success');
                startCameraBtn.disabled = false;
                
            } catch (error) {
                console.error('모델 로드 오류:', error);
                updateStatus('❌ AI 모델 로드 실패. 페이지를 새로고침 해주세요.', 'error');
            }
        }

        // 카메라 시작 함수
        async function startCamera() {
            if (isCameraActive) return;
            
            updateStatus('카메라 접근 권한 요청 중...');
            
            try {
                // 더 나은 카메라 설정
                const constraints = {
                    video: {
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 },
                        aspectRatio: { ideal: 1.7777777778 } // 16:9 비율
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                isCameraActive = true;
                
                // 버튼 상태 업데이트
                startCameraBtn.disabled = true;
                startCameraBtn.textContent = '📷 카메라 실행 중';
                captureBtn.disabled = false;
                toggleDebugBtn.disabled = false;
                
                updateStatus('✅ 카메라 연결 성공! 얼굴을 인식 중입니다...', 'success');
                
                // 비디오 준비 대기
                video.addEventListener('loadeddata', () => {
                    if (modelsLoaded) {
                        startEnhancedFaceDetection();
                    }
                });
                
            } catch (error) {
                console.error('카메라 접근 오류:', error);
                handleCameraError(error);
            }
        }

        // 개선된 얼굴 감지 함수
        function startEnhancedFaceDetection() {
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(overlay, displaySize);
            
            // 다양한 감지 옵션 시도
            const detectionOptions = [
                new faceapi.TinyFaceDetectorOptions({
                    inputSize: 512, // 더 큰 입력 크기로 정확도 향상
                    scoreThreshold: 0.5 // 낮은 임계값으로 더 많은 얼굴 감지
                }),
                new faceapi.SsdMobilenetv1Options({
                    minConfidence: 0.5
                })
            ];
            
            let currentOptionIndex = 0;
            
            detectionInterval = setInterval(async () => {
                if (video.paused || video.ended) return;
                
                try {
                    // 현재 감지 옵션 사용
                    const options = detectionOptions[currentOptionIndex];
                    let detections;
                    
                    if (options instanceof faceapi.TinyFaceDetectorOptions) {
                        detections = await faceapi
                            .detectAllFaces(video, options)
                            .withFaceLandmarks()
                            .withFaceExpressions();
                    } else {
                        detections = await faceapi
                            .detectAllFaces(video, options)
                            .withFaceExpressions();
                    }
                    
                    lastDetections = detections;
                    
                    // 캔버스 초기화
                    context.clearRect(0, 0, overlay.width, overlay.height);
                    
                    if (detections.length > 0) {
                        // 감지 결과 리사이즈 및 그리기
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        
                        // 박스와 랜드마크 그리기
                        faceapi.draw.drawDetections(overlay, resizedDetections);
                        
                        // 랜드마크가 있는 경우에만 그리기
                        if (resizedDetections[0].landmarks) {
                            faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
                        }
                        
                        // 표정 그리기
                        faceapi.draw.drawFaceExpressions(overlay, resizedDetections, 0.5);
                        
                        // 감지 정보 업데이트
                        updateDetectionInfo(detections);
                        updateExpressionsInfo(detections);
                        
                        // 주기적으로 감지 옵션 전환 (10초마다)
                        if (Date.now() % 10000 < 100) {
                            currentOptionIndex = (currentOptionIndex + 1) % detectionOptions.length;
                        }
                    } else {
                        // 얼굴이 감지되지 않을 때
                        updateNoFaceDetected();
                    }
                    
                    // 디버그 정보 업데이트
                    updateDebugInfo(detections);
                    
                } catch (error) {
                    console.error('얼굴 감지 오류:', error);
                    detectionInfo.innerHTML = '❌ 얼굴 감지 중 오류 발생';
                }
            }, 200); // 더 빠른 감지 주기
        }

        // 감지 정보 업데이트
        function updateDetectionInfo(detections) {
            if (detections.length === 0) {
                detectionInfo.innerHTML = '❌ 얼굴이 감지되지 않았습니다. 다음을 확인해주세요:<br>• 밝은 조명 • 정면 응시 • 적절한 거리(1-2m)';
                return;
            }
            
            const faceCount = detections.length;
            const confidence = (detections[0].detection.score * 100).toFixed(1);
            
            detectionInfo.innerHTML = `
                ✅ <strong>${faceCount}개의 얼굴 감지됨</strong><br>
                신뢰도: ${confidence}% | 거리와 각도를 조절해보세요
            `;
        }

        // 표정 정보 업데이트 (개선된 버전)
        function updateExpressionsInfo(detections) {
            if (detections.length === 0) {
                expressionsDiv.innerHTML = '<div class="expression">👤 얼굴을 인식할 수 없습니다</div>';
                smileIndicator.textContent = '❓';
                smileIndicator.classList.remove('smile-active');
                return;
            }
            
            const detection = detections[0];
            const expressions = detection.expressions;
            
            // 가장 높은 표정 찾기
            let dominantExpression = '';
            let highestConfidence = 0;
            
            Object.entries(expressions).forEach(([emotion, confidence]) => {
                if (confidence > highestConfidence) {
                    highestConfidence = confidence;
                    dominantExpression = emotion;
                }
            });
            
            // 표정별 이모지 매핑
            const emotionEmojis = {
                'happy': '😄', 'sad': '😢', 'angry': '😠', 
                'fearful': '😨', 'disgusted': '🤢', 
                'surprised': '😲', 'neutral': '😐'
            };
            
            let expressionsHTML = '';
            
            Object.entries(expressions).forEach(([emotion, confidence]) => {
                const percent = Math.round(confidence * 100);
                const isDominant = emotion === dominantExpression;
                const emoji = emotionEmojis[emotion] || '❓';
                
                expressionsHTML += `
                    <div class="expression ${isDominant ? 'highlight' : ''}">
                        <div style="font-size: 1.1em; margin-bottom: 5px;">
                            ${emoji} ${emotion} ${isDominant ? '👑' : ''}
                        </div>
                        <div class="expression-value">
                            <div class="expression-fill" style="width: ${percent}%"></div>
                        </div>
                        <div style="margin-top: 5px; font-weight: bold; font-size: 0.9em;">
                            ${percent}%
                        </div>
                    </div>
                `;
            });
            
            expressionsDiv.innerHTML = expressionsHTML;
            
            // 미소 감지 시 하이라이트
            if (dominantExpression === 'happy' && highestConfidence > 0.6) {
                smileIndicator.textContent = emotionEmojis.happy;
                smileIndicator.classList.add('smile-active');
            } else {
                smileIndicator.textContent = emotionEmojis[dominantExpression] || '😐';
                smileIndicator.classList.remove('smile-active');
            }
        }

        // 얼굴이 감지되지 않을 때
        function updateNoFaceDetected() {
            detectionInfo.innerHTML = '❌ 얼굴이 감지되지 않았습니다:<br>• 카메라 정면을 보세요<br>• 밝은 조명에서 사용<br>• 1-2m 거리 유지';
            expressionsDiv.innerHTML = '<div class="expression">👤 얼굴을 찾는 중...</div>';
            smileIndicator.textContent = '❓';
            smileIndicator.classList.remove('smile-active');
            
            // 캔버스에 도움말 그리기
            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            context.font = '16px Arial';
            context.textAlign = 'center';
            context.fillText('얼굴이 보이지 않습니다', overlay.width / 2, overlay.height / 2 - 20);
            context.fillText('카메라 정면을 보여주세요', overlay.width / 2, overlay.height / 2 + 10);
        }

        // 카메라 에러 처리
        function handleCameraError(error) {
            let errorMessage = '';
            
            if (error.name === 'NotAllowedError') {
                errorMessage = '❌ 카메라 접근이 거부되었습니다. 브라우저 설정에서 권한을 허용해주세요.';
            } else if (error.name === 'NotFoundError') {
                errorMessage = '❌ 카메라를 찾을 수 없습니다.';
            } else {
                errorMessage = '❌ 카메라 접근 실패: ' + error.message;
            }
            
            updateStatus(errorMessage, 'error');
            startCameraBtn.disabled = false;
        }

        // 사진 캡처
        function capturePhoto() {
            if (!isCameraActive) {
                alert('먼저 카메라를 시작해주세요!');
                return;
            }
            
            try {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const link = document.createElement('a');
                link.download = `표정분석-${timestamp}.png`;
                link.href = overlay.toDataURL('image/png');
                link.click();
                
                updateStatus('✅ 사진이 저장되었습니다!', 'success');
                
            } catch (error) {
                console.error('사진 저장 오류:', error);
                updateStatus('❌ 사진 저장에 실패했습니다.', 'error');
            }
        }

        // 디버그 정보 토글
        function toggleDebugInfo() {
            showDebug = !showDebug;
            debugInfo.style.display = showDebug ? 'block' : 'none';
            toggleDebugBtn.textContent = showDebug ? '🐛 디버그 숨기기' : '🐛 디버그 정보';
            
            if (showDebug) {
                updateDebugInfo(lastDetections);
            }
        }

        // 이벤트 리스너
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        toggleDebugBtn.addEventListener('click', toggleDebugInfo);

        // 페이지 로드 시 모델 로드 시작
        window.addEventListener('load', loadModels);

        // 페이지 종료 시 정리
        window.addEventListener('beforeunload', () => {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
