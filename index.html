<body>

        <p class="subtitle">ì›ƒìŒì„ ê°ì§€í•˜ë©´ ìë™ìœ¼ë¡œ í•˜ì´ë¼ì´íŠ¸!</p>
        
        <div class="camera-section">

        <div class="status" id="status">

        <div class="expressions" id="expressions">
            <!-- í‘œí˜„ì‹ ì •ë³´ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->
        </div>
    </div>

    <!-- FaceAPI.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        // ìš”ì†Œ ì„ íƒ
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const context = overlay.getContext('2d');
        const statusDiv = document.getElementById('status');
        const expressionsDiv = document.getElementById('expressions');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');

        // ìƒíƒœ ë³€ìˆ˜
        let isCameraActive = false;
        let detectionInterval;
        let modelsLoaded = false;

        // ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.background = isError ? 
                'rgba(255, 87, 87, 0.2)' : 'rgba(76, 175, 80, 0.2)';
            console.log(message);
        }

        // ëª¨ë¸ ë¡œë“œ í•¨ìˆ˜
        async function loadModels() {
            updateStatus('AI ëª¨ë¸ì„ ë¡œë“œí•˜ëŠ” ì¤‘...');
            
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
                    faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/')
                ]);
                
                modelsLoaded = true;
                updateStatus('ëª¨ë¸ ë¡œë“œ ì™„ë£Œ! ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”.');
                startCameraBtn.disabled = false;
                
            } catch (error) {
                console.error('ëª¨ë¸ ë¡œë“œ ì˜¤ë¥˜:', error);
                updateStatus('ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.', true);
            }
        }

        // ì¹´ë©”ë¼ ì‹œì‘ í•¨ìˆ˜
        async function startCamera() {
            if (isCameraActive || !modelsLoaded) return;
            
            updateStatus('ì¹´ë©”ë¼ ì ‘ê·¼ ê¶Œí•œ ìš”ì²­ ì¤‘...');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 400 },
                        height: { ideal: 300 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                isCameraActive = true;
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                
                updateStatus('ì¹´ë©”ë¼ ì—°ê²° ì„±ê³µ! ì–¼êµ´ì„ ì¸ì‹ ì¤‘...');
                
                // ì–¼êµ´ ê°ì§€ ì‹œì‘
                startFaceDetection();
                
            } catch (error) {
                console.error('ì¹´ë©”ë¼ ì˜¤ë¥˜:', error);
                let errorMessage = 'ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'ì¹´ë©”ë¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'ì¹´ë©”ë¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, true);
            }
        }

        // ì–¼êµ´ ê°ì§€ í•¨ìˆ˜
        function startFaceDetection() {
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(overlay, displaySize);
            
            detectionInterval = setInterval(async () => {
                if (video.paused || video.ended) return;
                
                try {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceExpressions();
                    
                    // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                    context.clearRect(0, 0, overlay.width, overlay.height);
                    
                    // ê°ì§€ ê²°ê³¼ ë¦¬ì‚¬ì´ì¦ˆ ë° ê·¸ë¦¬ê¸°
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    faceapi.draw.drawDetections(overlay, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
                    faceapi.draw.drawFaceExpressions(overlay, resizedDetections);
                    
                    // í‘œí˜„ì‹ ì •ë³´ ì—…ë°ì´íŠ¸
                    updateExpressionsInfo(detections);
                    
                } catch (error) {
                    console.error('ì–¼êµ´ ê°ì§€ ì˜¤ë¥˜:', error);
                }
            }, 100);
        }

        // í‘œí˜„ì‹ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateExpressionsInfo(detections) {
            if (detections.length === 0) {
                expressionsDiv.innerHTML = '<div class="expression">ì–¼êµ´ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤</div>';
                captureBtn.classList.remove('smile-detected');
                captureBtn.textContent = 'ğŸ“¸ ì‚¬ì§„ ì €ì¥';
                return;
            }
            
            const expressions = detections[0].expressions;
            let expressionsHTML = '';
            let maxExpression = { name: '', value: 0 };
            
            // ê° í‘œí˜„ì‹ì— ëŒ€í•œ HTML ìƒì„±
            Object.entries(expressions).forEach(([emotion, confidence]) => {
                const percent = Math.round(confidence * 100);
                const emojis = {
                    'happy': 'ğŸ˜„', 'sad': 'ğŸ˜¢', 'angry': 'ğŸ˜ ', 
                    'fearful': 'ğŸ˜¨', 'disgusted': 'ğŸ¤¢', 
                    'surprised': 'ğŸ˜²', 'neutral': 'ğŸ˜'
                };
                
                expressionsHTML += `
                    <div class="expression">
                        <div>${emojis[emotion] || 'â“'} ${emotion}</div>
                        <div class="expression-value">
                            <div class="expression-fill" style="width: ${percent}%"></div>
                        </div>
                        <small>${percent}%</small>
                    </div>
                `;
                
                // ê°€ì¥ ë†’ì€ í‘œí˜„ì‹ ì°¾ê¸°
                if (confidence > maxExpression.value) {
                    maxExpression = { name: emotion, value: confidence };
                }
            });
            
            expressionsDiv.innerHTML = expressionsHTML;
            
            // ë¯¸ì†Œ ê°ì§€ ì‹œ ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
            if (maxExpression.name === 'happy' && maxExpression.value > 0.7) {
                captureBtn.classList.add('smile-detected');
                captureBtn.textContent = 'ğŸ˜„ ì›ƒëŠ” ì–¼êµ´ ê°ì§€!';
            } else {
                captureBtn.classList.remove('smile-detected');
                captureBtn.textContent = 'ğŸ“¸ ì‚¬ì§„ ì €ì¥';
            }
        }

        // ì‚¬ì§„ ìº¡ì²˜ í•¨ìˆ˜
        function capturePhoto() {
            if (!isCameraActive) {
                alert('ë¨¼ì € ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            try {
                const link = document.createElement('a');
                link.download = `smile-${Date.now()}.png`;
                link.href = overlay.toDataURL('image/png');
                link.click();
                
                updateStatus('ì‚¬ì§„ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ˜Š');
                
            } catch (error) {
                console.error('ì‚¬ì§„ ì €ì¥ ì˜¤ë¥˜:', error);
                updateStatus('ì‚¬ì§„ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', true);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª¨ë¸ ë¡œë“œ ì‹œì‘
        window.addEventListener('load', loadModels);

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // ì´ˆê¸°í™”
        loadModels();
    </script>
